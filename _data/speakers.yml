  title: "From Petabytes to Insights: Scaling Sequence Bioinformatics with Logan"
  abstract: "<p></p>"
  bio: "Rayan Chikhi is a bioinformatics researcher and group leader at Institut Pasteur in Paris. He specializes in analyzing DNA using computational methods, focusing on developing algorithms and data structures for DNA and RNA sequencing analysis. Chikhi studied Computer Science at École Normale Supérieure de Rennes and obtained his PhD in 2012. After a postdoctoral position at Penn State University in Paul Medvedev's lab, he joined CNRS as a junior researcher in 2014, then in 2019, he established the Sequence Bioinformatics research group in the Department of Computational Biology at Institut Pasteur. His research interests include genome analysis, de novo assembly, and the large scale data structures for genomics."
